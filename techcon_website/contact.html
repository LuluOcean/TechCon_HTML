<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechCon - Contact Us</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./register.html">Register</a></li>
        <li><a href="./schedule.html">Schedule</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at <a href="mailto:email@example.com">email@example.com</a> or fill out the form below.</p>

      <form action="/submit-contact" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the <a href="/terms-and-conditions" target="_blank">terms and conditions</a>.
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section>
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?..."
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        title="TechCon Location Map">
      </iframe>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
